<nav>
  <ul class="nav nav--vert">
    @for (item of menuItems; track item.label) {
      <li>
        <a
          class="nav__item"
          [routerLink]="[item.route]"
          routerLinkActive="nav__item--active"
          ><ng-icon
            class="nav__item__icon"
            [svg]="item.icon" />{{ item.label }}</a
        >
      </li>
    }
  </ul>
</nav>
